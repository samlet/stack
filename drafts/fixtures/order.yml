types:
    Agreement:
        terms:
            Agreement: |
                (p.117) 协议是条款和条件的集合, 管理着两个当事人(例如一个客户和一个供应商)之间的关系.
                订单和协议之间的关键区别是订单是购买产品的一次性委托, 而协议指明两个当事人怎样在以后从事商务行为.
                协议角色可以用到当事人关系的关系或到协议角色的关系或两种方式来定义.
            AgreementItem: |
                (p.119) 每个协议会有协议项目, 是子协议或者协议的一部分; 这些部分可能是特殊的节或子句, 允许协议按节划分或引用.
                此外, 协议可以具有一些部分, 适用于一定的地域, 一定类型的产品, 或在协议中涉及的组织机构的某些特定部分.
            AgreementProductAppl: |
                (p.121) 协议项目会明确为一定的地域, 产品或组织. 协议地理范围适用性, 协议产品适用性, 协议组织适用性, ...
        refs: [协议项目, 协议条款, 协议定价]
        entities:
            - Product
            - ProductPrice
            - ProductCategoryMember
            - PartyRole
            - Agreement
            - AgreementItem
            - AgreementProductAppl
